    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form action="#">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>

                </select>
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <div class="radio-group">
                    <label for="feminino">
                        <input type="radio" id="feminino" name="sexo" value="Feminino" required> Feminino
                    </label>
                    <label for="masculino">
                        <input type="radio" id="masculino" name="sexo" value="Masculino" required> Masculino
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="filmes">Filmes Favoritos</label>
                <div class="checkbox-group">
                    <label for="acao">
                        <input type="checkbox" id="acao" name="filmes" value="Ação"> Ação
                    </label>
                    <label for="aventura">
                        <input type="checkbox" id="aventura" name="filmes" value="Aventura"> Aventura
                    </label>
                    <label for="ficcao">
                        <input type="checkbox" id="ficcao" name="filmes" value="Ficção Científica"> Ficção Científica
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-actions">
                <button type="button" class="btn cancel" onclick="window.location.href = 'index.html'">Cancelar</button>
                <button type="reset" class="btn limpar">Limpar</button>
                <button type="button" class="btn cadastro" onclick="window.location.href = 'index.html'">Cadastro</button>
            </div>
        </form>
